<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
  <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
  <h1></h1>
  <script>
    function Rectangle(length, width) {
      this.length = length;
      this.width = width;
      
      this.area = function () {
        return this.length * this.width;
      };
      this.perimeter = function () {
        return (this.length + this.width) * 2
      };
      
      this.draw = function () {
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        ctx.beginPath();
        ctx.fillStyle = '#F9DC5C';
        ctx.fillRect(0, 0, this.length, this.width);
        ctx.fill();
      }
    }
    
    const rectangle = new Rectangle(1000, 500);
    rectangle.draw()
    
    document.querySelector('h1').innerHTML =
      `Diện tích: ${rectangle.area()} cm<sup>2</sup>, Chu vi = ${rectangle.perimeter()} cm`
  </script>
</body>
</html>
